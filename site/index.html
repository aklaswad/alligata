<script>
$( function () {
  var run = function () {
    var exp = $('#expression').val()
      , code;
    exp = exp.replace(/^\s+/,'');
    exp = exp.replace(/\s+$/,'');
    try {
      code = Alligata.compile(exp);
    }
    catch (e) {
      $('#code').val('');
      $('#error').text(e);
      return;
    }
    $('#code').val(code);
    $('#error').text('');
  };

  var guard = 0;
  $('#expression').on( 'keyup', function () {
    if ( guard++ ) return;
    setTimeout( function () {
      if ( guard > 1 ) {
        run();
      }
      guard = 0;
    },1000);
    run();
  });

  run();
});
</script>
